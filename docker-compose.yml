# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 8889:27017      
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qwe123

  surlicious:
    restart: always
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - 8888:8080
    entrypoint: dub
    build:
      context: .
      dockerfile: ./Dockerfile

