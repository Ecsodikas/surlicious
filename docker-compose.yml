version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - surliciousdata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qwe123

  surlicious:
    restart: always
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - 8888:8080
    entrypoint: dub
    environment:
      VIRTUAL_HOST: surlicious.exomie.eu
      LETSENCRYPT_HOST: surlicious.exomie.eu
      LETSENCRYPT_EMAIL: exodiquas@gmail.com
    build:
      context: .
      dockerfile: ./Dockerfile

  # mongo-express:
