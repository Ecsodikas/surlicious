  #     ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: qwe123
  #     ME_CONFIG_MONGODB_URL: mongodb://root:qwe123@mongo:27017/

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  surliciousdata: